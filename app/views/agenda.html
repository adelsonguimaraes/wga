<div class="">
    <div ng-include="'app/views/common/header.html'"></div>
    <section style="padding:10px;" ng-if="!novo">
        <button class="btn btn-success" ng-click="cadNovo()">Novo</button>
        <!-- <div style="display: grid; grid-template-columns: auto 40px;">
            <input class="form-control" type="" name="" ng-model="filtros">
            <button class="btn btn-default" ng-click="filtrar()"><i class="fa fa-filter"></i></button>
        </div> -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td align="left">ID</td>
                        <td align="left">Data</td>
                        <td align="left">Horário</td>
                        <td align="left">Cliente</td>
                        <td align="left">Tipo</td>
                        <td align="left">Observação</td>
                        <td align="left">Ações</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in agendas">
                        <td>{{obj.id}}</td>
                        <td>{{obj.datahora | data}}</td>
                        <td>{{obj.datahora | hora}}</td>
                        <td>{{obj.cliente}}</td>
                        <td>{{obj.tipo}}</td>
                        <td>{{obj.observacao}}</td>
                        <td>
                            <button class="btn btn-warning" ng-click="editar(obj)"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-danger" ng-click="desativar(obj)"><i class="fa fa-ban"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section style="padding:10px;margin-bottom:50px;" ng-if="novo">
        <h3 align="center">Novo Cadastro</h3>
        <div class="row">
            <div class="col-md-12">
                <form class="form" name="formCad">
                    <h3>Dados Pessoais</h3>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Data <span class="importante">*</span></label>
                            <input type="date" class="form-control"  name="data" id="data" ng-model="obj.data" placeholder="Qual o data do agendamento?" ng-required="true">
                        </div>
                        <div class="col-sm-6">
                            <label>Horário <span class="importante">*</span></label>
                            <input type="time" class="form-control" name="horario" id="horario" ng-model="obj.horario" placeholder="Qual o Horário?" ng-required="true">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Cliente <span class="importante">*</span></label>
                            <select class="form-control" name="idcliente" id="idcliente" ng-model="obj.idcliente" ng-options="obj.id as obj.nome for obj in clientes" ng-required="true"></select>
                        </div>
                        <div class="col-sm-6">
                            <label>Tipo de Agendamento <span class="importante">*</span></label>
                            <select class="form-control" name="tipo" id="tipo" ng-model="obj.tipo" ng-required="true">
                                <option value="CONTATO">Contato</option>
                                <option value="VISITA">Visita</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Observação <span class="importante">*</span></label>
                            <textarea class="form-control" name="observacao" ng-model="obj.observacao" rows="6" placeholder="Digite uma observação caso necessário" ng-required="true"></textarea>
                        </div>
                    </div>
                </form>
            </div>    
        </div>
        <br>
        <div class="btn-group pull-right">
            <button class="btn btn-danger" ng-click="cancelaNovo()">Cancelar</button>
            <button class="btn btn-success" ng-click="salvarNovo(obj)" ng-disabled="formCad.$invalid">Salvar</button>
        </div>
    </section>
</div>
