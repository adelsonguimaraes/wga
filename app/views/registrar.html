<div class="container-login">
    <div class="login-panel">
        <!-- <img class="img" src="./libs/img/postit.png" alt="" srcset=""> -->
        <div class="titulo">
            <h1>GWA</h1>
            <small>Gerenciamento Web de Atividades</small>
            <hr>
            <h3>Registrar-se</h3>
        </div>
        <form name="formCad" class="form">
            <div class="row" ng-if="!confirmar">
                <div class="col-md-12">
                    <label>Nome</label>
                    <input type="text" class="form-control" name="nome" ng-model="obj.nome" placeholder="Qual seu nome?" ng-required="true">
                </div>
                <div class="col-md-12">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" ng-model="obj.email" placeholder="Qual seu email?" ng-required="true">
                </div>
                <div class="col-md-12">
                    <label>Senha</label>
                    <input type="password" class="form-control" name="senha1" ng-model="obj.senha1" placeholder="Insira a sua senha" ng-required="true">
                </div>
                <div class="col-md-12">
                    <label>Confirme a senha</label>
                    <input type="password" class="form-control" name="senha2" ng-model="obj.senha2" placeholder="Confirme a senha" ng-required="true">
                </div>
            </div>
            <div class="row"  ng-if="confirmar">
                <div class="col-md-12">
                    <label>Insira o código enviado ao seu Email</label>
                    <div class="form-group">
                        <input type="text" class="form-control" style="text-transform: uppercase;" maxlength="6" placeholder="Insira o cógido" name="cod" ng-model="obj.cod" ng-keyup="insereCod($event, obj.cod)" ng-required="true">
                    </div>
                </div>
            </div>
            <br>
            <div ng-if="!confirmar">
                <button class="btn btn-default btn-lg btn-block" ng-click="salvar(obj)" ng-disabled="formCad.$invalid">Registrar</button>
                <a class="inscreverse" href="#/login">Já tenho uma conta</a>
            </div>
            <div ng-if="confirmar">
                <a class="inscreverse" ng-click="naoRecebiCod()">Não recebi o código</a>
            </div>
        </form>
    </div>
</div>
