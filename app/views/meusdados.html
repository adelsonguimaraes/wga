<div ng-include="'app/views/common/header.html'"></div>
<div class="main-meuperfil">
    <div class="bg-transparent">
        <form name="formCad" class="form-horizontal" role="form">

            <div class="form-group">
                <label class="control-label col-sm-2" for="nome">Nome:&nbsp;<span class="importante">*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nome" ng-model="obj.nome" placeholder="Nome" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:&nbsp;<span class="importante">*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" ng-model="obj.email" placeholder="Email" ng-required="true" ng-disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="ocupacao">Ocupação:&nbsp;<span class="importante">*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="ocupacao" ng-model="obj.idocupacao" placeholder="Qual sua ocupacao atual?" ng-required="true"
                        list="ocupacoes">
                    <datalist id="ocupacoes">
                        <option  ng-repeat="obj in ocupacoes" value="{{obj.id}} - {{obj.descricao}}"></option>
                    </datalist>
                    <!-- <input type="text" class="form-control" ng-model=""> -->
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="celular">Celular&nbsp;1:&nbsp;<span class="importante">*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" celular pattern="^\(\d{2}\)\s\d{4,5}-\d{4}$" name="celular1" ng-model="obj.celular1" placeholder="Qual seu celular principal?" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="celular">Celular&nbsp;2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" celular pattern="^\(\d{2}\)\s\d{4,5}-\d{4}$" name="celular2" ng-model="obj.celular2" placeholder="Um segundo celular pode facilitar seu contato" ng-required="false">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="newsenha">Senha:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="newsenha" ng-model="obj.newsenha" placeholder="Digite a nova senha">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="link">Perfil:</label>
                <div class="col-sm-10" style="display:flex;">
                    <input id="clipboard" type="text" class="form-control" name="link" ng-model="obj.link"
                        placeholder="">
                    <button type="button" class="btn btn-default" ng-click="copyLink()" title="Clique para copiar o link"><i class="fa fa-clipboard"></i></button>
                </div>
            </div>
            <div class="form-group flex-column-center">
                <div id="preview" style="cursor: pointer;" ng-click="anexar()">
                    <img height=120 width=120 style="background: #fff;border-radius: 5%; object-fit: cover;" ng-src="{{obj.foto}}">
                </div>
                <label class="control-label" for="foto">Clique na foto para alterar</label>
                <input id="inputFile" style="display:none;" type="file" accept="image/*" onchange="angular.element(this).scope().changeFiles(this)">
            </div>
            <div style="margin-top:10px" class="form-group">
                <div class="col-sm-12 controls">
                    <button type="submit" id="btn-login" class="btn btn-default pull-right" ng-click="formCad.$invalid || salvar(obj)" ng-disabled="formCad.$invalid">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
