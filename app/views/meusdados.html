<div class="container">
    <div ng-include="'app/views/common/header.html'"></div>
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="boas-vindas">
            Meus Dados
        </div>

        <div class="panel panel-default">
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form name="formCad" class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nome">Nome:&nbsp;<span class="importante">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nome" ng-model="obj.nome" placeholder="Nome" ng-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:&nbsp;<span class="importante">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" ng-model="obj.email" placeholder="Email" ng-required="true" ng-disabled="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="celular">Celular:&nbsp;<span class="importante">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" celular pattern="^\(\d{2}\)\s\d{4,5}-\d{4}$" name="celular" ng-model="obj.celular" placeholder="Celular" ng-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="newsenha">Senha:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="newsenha" ng-model="obj.newsenha" placeholder="Digite a nova senha">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="link">Perfil:</label>
                        <div class="col-sm-10" style="display:flex;">
                            <input id="clipboard" type="text" class="form-control" name="link" ng-model="obj.link"
                                placeholder="">
                            <button type="button" class="btn btn-default" ng-click="copyLink()" title="Clique para copiar o link"><i class="fa fa-clipboard"></i></button>
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <div class="col-sm-2"></div>
                        <div id="preview" class="col-sm-2" style="cursor: pointer;" ng-click="anexar()">
                            <img height=120 widht=120 ng-src="{{obj.foto}}">
                        </div>
                        <label class="control-label col-sm-7" for="foto">Clique na foto para alterar</label>
                        <input id="inputFile" style="display:none;" type="file" accept="image/*" onchange="angular.element(this).scope().changeFiles(this)">
                    </div>
                   <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" id="btn-login" class="btn btn-primary pull-right" ng-click="formCad.$invalid || salvar(obj)" ng-disabled="formCad.$invalid">Salvar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
